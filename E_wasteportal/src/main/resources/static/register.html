<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register - E-Waste Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    .navbar-custom {
      background-color: #28a745 !important;
    }
    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {
      color: #fff !important;
    }
    .navbar-custom .nav-link:hover {
      color: #d4edda !important;
    }
    body.dark-mode .card {
      background-color: #1e1e1e;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">E-Waste Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="pickup-request.html">Request Pickup</a></li>
          <li class="nav-item"><a class="nav-link" href="recycler-centers.html">Centers</a></li>
          <li class="nav-item"><a class="nav-link" href="complaint.html">Complaint</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><button id="darkModeToggle" class="btn btn-outline-light btn-sm ms-lg-2">ðŸŒ“</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4 animate__animated animate__fadeInUp">
          <h3 class="text-center text-success mb-4">Create Your Account</h3>
          <form id="registerForm">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" required minlength="6">
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" name="confirmPassword" required minlength="6">
            </div>
            <div class="mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" name="address" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-control" name="phone" required>
            </div>
            <div class="mb-3">
              <label class="form-label">City</label>
              <input type="text" class="form-control" name="city" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
            <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dark Mode Toggle
    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
    });
    if(localStorage.getItem('dark-mode') === 'enabled') {
      document.body.classList.add('dark-mode');
    }

    // Registration Form
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      let password = this.password.value;
      let confirmPassword = this.confirmPassword.value;
      
      if(password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const formData = {
        name: this.name.value,
        email: this.email.value,
        password: this.password.value,
        address: this.address.value,
        phone: this.phone.value,
        city: this.city.value
      };

      try {
        const response = await fetch('http://localhost:8080/api/users/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();
        
        if (response.ok) {
          alert("Registration Successful!");
          window.location.href = "login.html";
        } else {
          alert("Error: " + result.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Network error. Please try again.');
      }
    });
  </script>
</body>
</html>
